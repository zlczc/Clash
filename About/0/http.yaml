  - name: Proxy
    type: vmess
    server:
    port:
    uuid:
    alterId: 0
    cipher: auto
    udp: true
    network: http
    http-opts:
      method: "GET"
      path:
        - '/'
      headers:
        Host: ["www.amazon.com"]
        User-Agent: ["Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/84.0.4147.105 Safari/537.36 Edg/84.0.522.49"]
        Accept-Encoding: ["gzip, deflate"]
        Connection: ["keep-alive"]
        Pragma: ["no-cache"]
          
