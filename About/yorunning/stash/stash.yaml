mode: rule
log-level: info
dns:
  default-nameserver:
    - 223.5.5.5
    - 8.8.8.8
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
subscribe-url: ""

proxy-providers:
  Subscribe:
    type: http
    url: "https://sub.xeton.dev/sub?target=clash&list=true&udp=true&url="
    interval: 86400

  NetEaseMusic:
    type: http
    url: "https://sub.xeton.dev/sub?target=clash&list=true&udp=true&url=https://cdn.jsdelivr.net/gh/nameking77/Qx@main/music/wyy.txt"
    interval: 86400

proxy-groups:
  - name: 节点选择
    type: select
    icon: https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Rocket.png
    proxies:
      - 自动选择
      - 故障转移
      - 负载均衡
      - 手动切换
      - 香港节点
      - 台湾节点
      - 新加坡节点
      - 日本节点
      - 美国节点

  - name: NETFLIX
    type: select
    icon: https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Netflix.png
    proxies:
      - 节点选择
      - 手动切换
      - 香港节点
      - 台湾节点
      - 新加坡节点
      - 日本节点
      - 美国节点

  - name: 网易云音乐
    type: select
    url: http://apm3.music.163.com
    interval: 300
    lazy: true
    icon: https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Netease_Music.png
    use:
      - NetEaseMusic
    proxies:
      - DIRECT

  - name: 手动切换
    type: select
    icon: https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Available.png
    use:
      - Subscribe

  - name: 自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    lazy: true
    icon: https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Auto.png
    use:
      - Subscribe

  - name: 故障转移
    type: fallback
    url: http://www.gstatic.com/generate_204
    interval: 300
    lazy: true
    icon: https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Bypass.png
    use:
      - Subscribe

  - name: 负载均衡
    type: load-balance
    url: http://www.gstatic.com/generate_204
    interval: 300
    lazy: true
    icon: https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Server.png
    use:
      - Subscribe

  - name: 全球直连
    type: select
    icon: https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Global.png
    proxies:
      - DIRECT

  - name: 广告拦截
    type: select
    icon: https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Advertising.png
    proxies:
      - REJECT

  - name: 漏网之鱼
    type: select
    icon: https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Final.png
    proxies:
      - 节点选择

  - name: 香港节点
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    lazy: true
    icon: https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Hong_Kong.png
    use:
      - Subscribe
    filter: 港|🇭🇰|HK|(?i)Hong

  - name: 台湾节点
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    lazy: true
    icon: https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Taiwan.png
    use:
      - Subscribe
    filter: 台|🇨🇳|🇹🇼|湾|TW|(?i)Taiwan

  - name: 新加坡节点
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    lazy: true
    icon: https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Singapore.png
    use:
      - Subscribe
    filter: 新加坡|坡|狮城|🇸🇬|SG|(?i)Singapore

  - name: 日本节点
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    lazy: true
    icon: https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Japan.png
    use:
      - Subscribe
    filter: 日|🇯🇵|东京|JP|(?i)Japan

  - name: 美国节点
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    lazy: true
    icon: https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/United_States.png
    use:
      - Subscribe
    filter: 美|🇺🇲|US|(?i)States|American

rule-providers:
  LocalAreaNetwork_domain:
    type: http
    behavior: domain
    url: https://cdn.jsdelivr.net/gh/yorunning/clash_conf@main/rule/LocalAreaNetwork_domain.yaml
    interval: 86400

  LocalAreaNetwork_ipcidr:
    type: http
    behavior: ipcidr
    url: https://cdn.jsdelivr.net/gh/yorunning/clash_conf@main/rule/LocalAreaNetwork_ipcidr.yaml
    interval: 86400

  UnBan_domain:
    type: http
    behavior: domain
    url: https://cdn.jsdelivr.net/gh/yorunning/clash_conf@main/rule/UnBan_domain.yaml
    interval: 86400

  BanAD_domain:
    type: http
    behavior: domain
    url: https://cdn.jsdelivr.net/gh/yorunning/clash_conf@main/rule/BanAD_domain.yaml
    interval: 86400

  BanProgramAD_domain:
    type: http
    behavior: domain
    url: https://cdn.jsdelivr.net/gh/yorunning/clash_conf@main/rule/BanProgramAD_domain.yaml
    interval: 86400

  BanProgramAD_ipcidr:
    type: http
    behavior: ipcidr
    url: https://cdn.jsdelivr.net/gh/yorunning/clash_conf@main/rule/BanProgramAD_ipcidr.yaml
    interval: 86400

  Netflix_domain:
    type: http
    behavior: domain
    url: https://cdn.jsdelivr.net/gh/yorunning/clash_conf@main/rule/Netflix_domain.yaml
    interval: 86400

  Netflix_ipcidr:
    type: http
    behavior: ipcidr
    url: https://cdn.jsdelivr.net/gh/yorunning/clash_conf@main/rule/Netflix_ipcidr.yaml
    interval: 86400

  NetEaseMusic_domain:
    type: http
    behavior: domain
    url: https://cdn.jsdelivr.net/gh/yorunning/clash_conf@main/rule/NetEaseMusic_domain.yaml
    interval: 86400

  NetEaseMusic_ipcidr:
    type: http
    behavior: ipcidr
    url: https://cdn.jsdelivr.net/gh/yorunning/clash_conf@main/rule/NetEaseMusic_ipcidr.yaml
    interval: 86400

  ProxyGFWlist_domain:
    type: http
    behavior: domain
    url: https://cdn.jsdelivr.net/gh/yorunning/clash_conf@main/rule/ProxyGFWlist_domain.yaml
    interval: 86400

  ProxyGFWlist_ipcidr:
    type: http
    behavior: ipcidr
    url: https://cdn.jsdelivr.net/gh/yorunning/clash_conf@main/rule/ProxyGFWlist_ipcidr.yaml
    interval: 86400

  ChinaDomain_domain:
    type: http
    behavior: domain
    url: https://cdn.jsdelivr.net/gh/yorunning/clash_conf@main/rule/ChinaDomain_domain.yaml
    interval: 86400

  ChinaDomain_ipcidr:
    type: http
    behavior: ipcidr
    url: https://cdn.jsdelivr.net/gh/yorunning/clash_conf@main/rule/ChinaDomain_ipcidr.yaml
    interval: 86400

rules:
  - RULE-SET,LocalAreaNetwork_domain,全球直连
  - RULE-SET,LocalAreaNetwork_ipcidr,全球直连
  - RULE-SET,UnBan_domain,全球直连
  - RULE-SET,BanAD_domain,广告拦截
  - RULE-SET,BanProgramAD_domain,广告拦截
  - RULE-SET,BanProgramAD_ipcidr,广告拦截
  - RULE-SET,Netflix_domain,NETFLIX
  - RULE-SET,Netflix_ipcidr,NETFLIX
  - RULE-SET,NetEaseMusic_domain,网易云音乐
  - RULE-SET,NetEaseMusic_ipcidr,网易云音乐
  - RULE-SET,ProxyGFWlist_domain,节点选择
  - RULE-SET,ProxyGFWlist_ipcidr,节点选择
  - RULE-SET,ChinaDomain_domain,全球直连
  - RULE-SET,ChinaDomain_ipcidr,全球直连
  - GEOIP,CN,全球直连
  - MATCH,漏网之鱼
